<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap">
        
        <title>A01 - Tarefa 3</title>
    </head>

    <body>
        <main>
            <article>
                <section id="loginsection">
                    <div class="divimg">
                        <img src="user.png" alt="usericon" class="img">
                    </div>

                    <br>

                    <div class="login">
                        <input type="text" placeholder="E-mail" id="inlogin">
                    </div>

                    <br>

                    <div>
                        <input type="password" placeholder="Password" id="inpasswd">
                    </div>

                    <br>

                    <div class="remember">
                        <div class="divcheckbox">
                            <input type="checkbox" class="checkbox">
                            Remember me
                        </div>
                        <div>
                            <a href="#" class="divforgot">
                            Forgot password?
                            </a>
                        </div>
                    </div>

                    <br>

                    <div>
                        <button class="btn">
                            Login
                        </button>
                    </div>

                    <br>

                    <div>
                        <a href="#" class="a">
                            Register for an account?
                        </a>
                    </div>
                </section>
            </article>
        </main>
    </body>
</html>
